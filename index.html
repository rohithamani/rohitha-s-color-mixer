<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rohitha 3D Color Mixer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rohitha's 3D Color Mixer</h1>
  </header>
  
  <main>
    <div class="color-picker">
      <label for="color1">Select Color 1:</label>
      <input type="color" id="color1" value="#ff0000">
    </div>
    
    <div class="color-picker">
      <label for="color2">Select Color 2:</label>
      <input type="color" id="color2" value="#00ff00">
    </div>
    
    <div class="color-result">
      <h2>Mixed Color:</h2>
      <div id="mixedColor" class="mixed-color"></div>
    </div>
    
    <div class="cube-container">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy;  Rohitha_developer@2024 . All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
